<!-- base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application</title>
</head>
<style>
  /* Style de base pour tout le site */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fa;
    color: #333;
}

/* Conteneur principal */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* En-tête (header) */
header {
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 0;
}

header nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Section principale */
main {
    margin-top: 20px;
}

/* Boutons */
button, a.btn {
    background-color: #2980b9;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    font-size: 16px;
}

button:hover, a.btn:hover {
    background-color: #3498db;
}

/* Formulaires */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

form input[type="text"], form input[type="email"], form input[type="password"], form input[type="file"], form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

form textarea {
    height: 100px;
}

form input[type="submit"] {
    background-color: #27ae60;
    color: #fff;
    cursor: pointer;
}

form input[type="submit"]:hover {
    background-color: #2ecc71;
}

/* Liste des CVs */
ul.cvs-list {
    list-style: none;
    padding: 0;
}

ul.cvs-list li {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul.cvs-list li a {
    text-decoration: none;
    color: #2980b9;
    font-weight: bold;
}

ul.cvs-list li a:hover {
    text-decoration: underline;
}

/* CVs affichés individuellement */
.cv-details {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.cv-details h1 {
    font-size: 28px;
    color: #2980b9;
}

.cv-details p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 15px;
}

.cv-details a {
    background-color: #2980b9;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

.cv-details a:hover {
    background-color: #3498db;
}

/* Layout flex pour le CV */
.cv-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.cv-container .photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
}

.cv-container .info {
    flex: 1;
}

.cv-container .info h2 {
    font-size: 22px;
    color: #2c3e50;
}

.cv-container .info p {
    font-size: 16px;
    color: #7f8c8d;
}

/* Section des expériences, formations, etc. */
.section {
    margin-top: 20px;
}

.section h2 {
    font-size: 24px;
    color: #2980b9;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.section .item {
    margin-bottom: 15px;
}

.section .item h3 {
    font-size: 18px;
    color: #34495e;
}

.section .item p {
    font-size: 16px;
    color: #7f8c8d;
}

.section .item h3:hover {
    color: #2980b9;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <!-- Bouton Mes CV visible seulement si l'utilisateur est connecté -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'mes_cvs' %}">Mes CV</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Se connecter</a></li>
                {% endif %}
                <li><a href="{% url 'logout' %}">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
           <div class="container">
        <h1>Mes CVs</h1>

        {% if cvs %}
            <ul>
                {% for cv in cvs %}
                    <li>
                        <a href="{% url 'voir_cv' cv.id %}">{{ cv.nom }}</a>
                        <!-- Vous pouvez aussi ajouter un lien pour télécharger ou voir le CV complet -->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Vous n'avez aucun CV enregistré.</p>
        {% endif %}
    </div>
    </main>
</body>
</html>
